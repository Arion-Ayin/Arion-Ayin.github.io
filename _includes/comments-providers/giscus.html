<div class="giscus-container">
  <script 
    src="https://giscus.app/client.js"
    data-repo="{{ site.comments.giscus.repo | default: site.repository }}"
    data-repo-id="{{ site.comments.giscus.repo_id }}"
    data-category="{{ site.comments.giscus.category_name }}"
    data-category-id="{{ site.comments.giscus.category_id }}"
    data-mapping="{{ site.comments.giscus.discussion_term | default: 'pathname' }}"
    data-strict="{{ site.comments.giscus.strict | default: '0' }}"
    data-reactions-enabled="{{ site.comments.giscus.reactions_enabled | default: '1' }}"
    data-emit-metadata="{{ site.comments.giscus.emit_metadata | default: '0' }}"
    data-input-position="{{ site.comments.giscus.input_position | default: 'top' }}"
    data-theme="{{ site.comments.giscus.theme | default: 'Github Dark High Contrast' }}"
    data-lang="{{ site.comments.giscus.lang | default: 'ko' }}"
    {% if site.comments.giscus.lazy %}data-loading="lazy"{% endif %}
    crossorigin="anonymous"
    async>
  </script>
</div>
